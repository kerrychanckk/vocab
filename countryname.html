<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Country Name Quiz</title>    <style>        body {            font-family: Arial, sans-serif;            line-height: 1.6;            margin: 0;            padding: 20px;            background-color: #f4f4f4;        }        .quiz-container {            max-width: 600px;            margin: 0 auto;            background-color: #fff;            padding: 20px;            border-radius: 5px;            box-shadow: 0 0 10px rgba(0,0,0,0.1);        }        h1 {            text-align: center;            color: #333;        }        .question {            margin-bottom: 20px;        }        .options {            display: flex;            flex-direction: column;        }        .option {            margin: 5px 0;            padding: 10px;            background-color: #e0e0e0;            border: none;            border-radius: 3px;            cursor: pointer;            transition: background-color 0.3s;        }        .option:hover {            background-color: #d0d0d0;        }        .option.selected {            background-color: #4CAF50;            color: white;        }        #next, #submit {            display: block;            width: 100%;            padding: 10px;            background-color: #4CAF50;            color: white;            border: none;            border-radius: 3px;            cursor: pointer;            font-size: 16px;            margin-top: 20px;        }        #next:hover, #submit:hover {            background-color: #45a049;        }        #result {            text-align: center;            font-weight: bold;            margin-top: 20px;        }    </style></head><body>    <div class="quiz-container">        <h1>Country Name Quiz</h1>        <div id="quiz"></div>        <button id="next">Next</button>        <button id="submit" style="display: none;">Submit Answers</button>        <div id="result"></div>    </div>    <script>        const quizData = [            {                question: "Which country is known as the Land of the Rising Sun?",                options: ["China", "South Korea", "Japan", "Thailand"],                correct: 2            },            {                question: "Which country is the largest by land area?",                options: ["Canada", "China", "United States", "Russia"],                correct: 3            }        ];        const quizContainer = document.getElementById('quiz');        const resultContainer = document.getElementById('result');        const nextButton = document.getElementById('next');        const submitButton = document.getElementById('submit');        let currentQuestion = 0;        let selectedAnswers = [-1, -1];        function showQuestion(index) {            const questionData = quizData[index];            let questionHTML = `                <div class="question">                    <h3>Question ${index + 1}: ${questionData.question}</h3>                    <div class="options">                        ${questionData.options.map((option, optionIndex) => `                            <button class="option" data-option="${optionIndex}">${option}</button>                        `).join('')}                    </div>                </div>            `;            quizContainer.innerHTML = questionHTML;            // Add event listeners to options            document.querySelectorAll('.option').forEach(option => {                option.addEventListener('click', selectOption);            });            // Highlight the previously selected option, if any            if (selectedAnswers[index] !== -1) {                document.querySelector(`.option[data-option="${selectedAnswers[index]}"]`).classList.add('selected');            }            // Show/hide Next and Submit buttons            if (index === quizData.length - 1) {                nextButton.style.display = 'none';                submitButton.style.display = 'block';            } else {                nextButton.style.display = 'block';                submitButton.style.display = 'none';            }        }        function selectOption(e) {            const optionIndex = parseInt(e.target.getAttribute('data-option'));                        // Remove selected class from all options            document.querySelectorAll('.option').forEach(opt => {                opt.classList.remove('selected');            });            // Add selected class to clicked option            e.target.classList.add('selected');            // Update selected answer            selectedAnswers[currentQuestion] = optionIndex;        }        function nextQuestion() {            if (currentQuestion < quizData.length - 1) {                currentQuestion++;                showQuestion(currentQuestion);            }        }        function submitQuiz() {            let score = 0;            selectedAnswers.forEach((answer, index) => {                if (answer === quizData[index].correct) {                    score++;                }            });            quizContainer.innerHTML = '';            nextButton.style.display = 'none';            submitButton.style.display = 'none';            resultContainer.innerHTML = `You scored ${score} out of ${quizData.length}`;        }        showQuestion(currentQuestion);        nextButton.addEventListener('click', nextQuestion);        submitButton.addEventListener('click', submitQuiz);    </script></body></html>
