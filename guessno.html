<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Guess the Number Game (1-50)</title>    <style>        body {            font-family: Arial, sans-serif;            display: flex;            justify-content: center;            align-items: center;            height: 100vh;            margin: 0;            background-color: #f0f0f0;        }        .container {            text-align: center;            background-color: white;            padding: 2rem;            border-radius: 10px;            box-shadow: 0 0 10px rgba(0,0,0,0.1);            max-width: 400px;            width: 100%;        }        h1 {            color: #333;        }        input {            width: 100%;            padding: 0.5rem;            margin: 1rem 0;            font-size: 1rem;        }        button {            font-size: 1rem;            padding: 0.5rem 1rem;            cursor: pointer;            background-color: #4CAF50;            color: white;            border: none;            border-radius: 5px;            transition: background-color 0.3s;        }        button:hover {            background-color: #45a049;        }        #message {            margin-top: 1rem;            font-weight: bold;        }        #guesses, #wrongGuesses {            margin-top: 1rem;        }        #wrongGuesses {            font-style: italic;        }    </style></head><body>    <div class="container">        <h1>Guess the Number</h1>        <p>I'm thinking of a number between 1 and 50. Can you guess it?</p>        <input type="number" id="guessInput" min="1" max="50" placeholder="Enter your guess">        <button id="guessButton">Submit Guess</button>        <p id="message"></p>        <p id="guesses"></p>        <p id="wrongGuesses"></p>    </div>    <script>        const randomNumber = Math.floor(Math.random() * 50) + 1;        let attempts = 0;        let wrongGuessesList = [];        const guessInput = document.getElementById('guessInput');        const guessButton = document.getElementById('guessButton');        const message = document.getElementById('message');        const guesses = document.getElementById('guesses');        const wrongGuesses = document.getElementById('wrongGuesses');        guessButton.addEventListener('click', checkGuess);        guessInput.addEventListener('keyup', function(event) {            if (event.key === 'Enter') {                checkGuess();            }        });        function checkGuess() {            const userGuess = parseInt(guessInput.value);            if (isNaN(userGuess) || userGuess < 1 || userGuess > 50) {                message.textContent = 'Please enter a valid number between 1 and 50.';                return;            }            attempts++;            guesses.textContent = `Attempts: ${attempts}`;            if (userGuess === randomNumber) {                message.textContent = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts!`;                message.style.color = 'green';                guessButton.disabled = true;            } else {                if (userGuess < randomNumber) {                    message.textContent = 'Too low! Try a higher number.';                } else {                    message.textContent = 'Too high! Try a lower number.';                }                message.style.color = 'red';                                if (!wrongGuessesList.includes(userGuess)) {                    wrongGuessesList.push(userGuess);                    wrongGuessesList.sort((a, b) => a - b);                    wrongGuesses.textContent = `Wrong guesses: ${wrongGuessesList.join(', ')}`;                }            }            guessInput.value = '';            guessInput.focus();        }    </script></body></html>
